		<title>Home Pages</title>
		<!-- My Own Script -->
		<script>
			var open = false;
			function animate(){
				var div = document.getElementById("notificationTab"); 
				var badge = document.getElementById("notificationBadge"); 
				
				if(open == false){
					var width = 50; 
				    var pos = 35;
				    var id = setInterval(frame, 1);
				    function frame() {
				   		if (pos == 135 && width == 150) {
				    		clearInterval(id);
				    	}else{
					        pos += 2; 
					        width += 2;
					        div.style.width = width + 'px';
					        badge.style.right = pos + 'px'; 
					    }
					}
				    open = true;
				}else{
					var width = 150; 
				    var pos = 135;
				    var id = setInterval(frame, 1);
				    function frame() {
				   		if (pos == 35 && width == 50) {
				    		clearInterval(id);
				    	}else{
					        pos -= 2; 
					        width -= 2;
					        div.style.width = width + 'px';
					        badge.style.right = pos + 'px'; 
					    }
					}
				    open = false;
				}
			}
		</script>
