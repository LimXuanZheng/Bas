<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../css/Login.css">
		<title>Login</title>
	</head>
	<body>
		<div id="aDiv">
			<div id="bDiv">
				<img id="basLogo" src="http://orig01.deviantart.net/ba83/f/2016/129/f/8/bastion_by_robert93nww-da1w1pm.png"/>
				<h3 id="basTitle">
					Bas Chun Maen
				</h3>
			</div>
			<div id="cDiv">
				<div id="loginHeaderDiv">
					<h3 id="loginHeader">
						Log in to your account
					</h3>
				</div>
				<form id="loginForm" action="">
					<div id="namePart">
						<img id="nameImg" src="http://image.flaticon.com/icons/png/128/64/64096.png"/>
						<input type="text" id="userID" name="userID" placeholder="Username" required>
					</div>
					<div id="passPart">
						<img id="passImg" src="http://icons.iconarchive.com/icons/icons8/windows-8/128/Security-Password-2-icon.png"/>
						<input type="password" id="pass" name="pass" placeholder="Password" required>
					</div>
					<div id="btnDiv">
						<button id="btnLogin">Login</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
