<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../css/Login.css">
		<title>Login</title>
		
		<script>
			function showPopup() {
				var popup = document.getElementById("popupDiv");
				popup.style.display = "block";
			}
			function closePopup() {
				var popup = document.getElementById("popupDiv");
				var pInputError = document.getElementById("pInputError");
				popup.style.display = "none";
				pInputError.style.display = "none";
			}
			window.onclick = function(event) {
				if (event.target == popup) {
					var popup = document.getElementById("popupDiv");
					popup.style.display = "none";
				}
			}
			function renewPass() {
				var changeEmail = document.getElementById("changeEmail").value;
				var pInputError = document.getElementById("pInputError");
				if (changeEmail == null || changeEmail == "") {
					pInputError.style.display = "block";
				}
			}
			function check() {
				var username = document.getElementById("userID").value;
				var password = document.getElementById("passID").value;
				var inputNError = document.getElementById("inputNError");
				var inputPError = document.getElementById("inputPError");
				if (username == null || username == "" && password == null || password == "") {
					inputNError.style.display = "block";
					inputPError.style.display = "block";
				}
			}
		</script>
	</head>
	<body>
		<div id="aDiv">
			<div id="bDiv">
				<img id="basLogo" src="../images/BasLogo.png"/>
				<h3 id="basTitle">
					Bas Chun Maen
				</h3>
			</div>
			<div id="cDiv">
				<div id="loginHeaderDiv">
					<h3 id="loginHeader">
						Log in to your account
					</h3>
				</div>
				<form id="loginForm">
					<div id="namePart">
						<img id="nameImg" src="../images/Username.png"/>
						<input type="text" id="userID" class="input" name="userID" placeholder="Username" required>
						<div id="inputNError">Please enter your username.</div>
					</div>
					<div id="passPart">
						<img id="passImg" src="../images/Password.png"/>
						<input type="password" id="passID" class="input" name="passID" placeholder="Password" required>
						<div id="inputPError">Please enter your password.</div>
					</div>
					<div id="btnDiv">
						<span id="forPass" onclick="showPopup()">Forgot your Password?</span>
						<button id="btnLogin" onclick="check()">Login</button>
					</div>
				</form>
			</div>
		</div>
		<div id="popupDiv">
			<div id="popupContent">
				<div id="popupHeader">
					<span id="close" onclick="closePopup()">&times</span>
					<h2 id="popupTitle">Forgot your Password?</h2>
				</div>
				<div id="popupBody">
					<div id="pInputDiv">
						<input type="email" id="changeEmail" name="changeEmail" placeholder="Email" required>
						<div id="pInputError">Please enter your email.</div>
					</div>
					<p class="popupWords">Enter your email address.</p>
					<p class="popupWords">Click the button for a new password to be sent to your email.</p>
				</div>
				<div id="popupFooter">
					<button id="popupBtn" onclick="renewPass()">Change Password</button>
				</div>
			</div>
		</div>
	</body>
</html>
