<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
		<link rel='stylesheet' href='../css/MessagingStyle.css'>
		<!-- Font Mono-Sans -->
		<link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<!-- Latest compiled and minified CSS -->
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
		<!-- Optional theme -->
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css' integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp' crossorigin='anonymous'>
		<title>Messaging</title>
		<!-- My Own Script -->
		<script src="../script/MessagingScript.js"></script>
	</head>
	<body>
		<div id="wholeChatBox">
			<div id="topBarOfChatBox">
				<div id="leftFloat">
					<p id="userToName">{Name of Receiver}</p>
				</div>
				<div id="rightFloat">
					<span class="glyphicon glyphicon-minus" onclick='minimiseChat()'></span>
					<span class="glyphicon glyphicon-remove" onclick='closeChat()'></span>
				</div>
			</div>
			<div id="chatBox">
				<iframe src="../ReceiveMessage" id="receiveMessageBox"></iframe>
				<iframe src="../SendMessage" id="sendMessageInput"></iframe>
			</div>
		</div>
		<div id="leftUserList">
			<div class="usersOfChat" id="user1" onclick="changeUser(this)">
				<span class="glyphicon glyphicon-user"></span>
				<p>Lee Kuan You</p>
			</div>
			<div class="usersOfChat" id="user2" onclick="changeUser(this)">
				<span class="glyphicon glyphicon-user"></span>
				<p>Lee Kuan You2</p>
			</div>
			<div class="usersOfChat" id="user3" onclick="changeUser(this)">
				<span class="glyphicon glyphicon-user"></span>
				<p>Lee Kuan You3</p>
			</div>
		</div>
	</body>
</html>
